<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css"/>
    <title>Encriptador | Laura Rodriguez</title>
  </head>
  <body>
    <header>
      <img src="./img/Logo.svg" alt="logo" class="logo" />
    </header>
    <main>
      <section>
        <textarea
          id="text-area"
          class="text-area"
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div>
          <h6 class="informacion">Solo letras minusculas y sin acento</h6>
        </div>
        <div class="botones">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <aside>
        <textarea id="mensaje" class="mensaje" cols="20" rows="10"></textarea>
        <div>
          <button class="copiar">
            Copiar
          </button>
        </div>
      </aside>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
